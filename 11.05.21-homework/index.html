<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body class="light">
    <!-- Header start -->
    <header>
      <div class="container">
        <div class="row">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="background-color: green;
                color: #fff;">Search</button>
              </form>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <div class="toggle-switch">
                    <span>
                      <label class="switch">
                        <input type="checkbox" id="theme-switch">
                        <span class="slider round"></span>
                      </label>
                    </span>
                  </div> 
                </li>
                <li class="nav-item">
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" 
                    id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      AZ
                      <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="AZ">AZ</a>
                      <a class="dropdown-item" href="EN">EN</a>
                    </div>
                  </div>
                </li>
              </ul>
              <div class="user-info">
                <div class="img" id="image">
                  
                </div>
                <div class="content">
                  <h3 id="name"></h3>
                  <p id="email"></p>
                </div>
              </div>
            </div>
          </nav> 
        </div>
      </div>
    </header>
    <!-- Header end -->

    <!-- Main start -->
    <main>
        <section id="users-list">
            <div class="container">
                <div class="row">
                    <h4 aria-context-key="table_heading"></h4>
                    <table class="table table-hover text-center" id="customer">
                        <thead>
                          <tr>
                            <th scope="col" aria-context-key="table_column_id"></th>
                            <th scope="col" aria-context-key="table_column_fullname"></th>
                            <th scope="col" aria-context-key="table_column_image"></th>
                            <th scope="col" aria-context-key="table_column_salary"></th>
                            <th scope="col" aria-context-key="table_column_active_loan"></th>
                            <th scope="col" aria-context-key="table_column_monthly_pay"></th>
                            <th scope="col" aria-context-key="table_column_apply_loan"></th>
                            <th scope="col" aria-context-key="table_column_loans"></th>
                          </tr>
                        </thead>
                        <tbody>

                        </tbody>
                      </table>
                </div>
            </div>        
        </section>

        <!-- Modal start -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col" aria-context-key="table_loaner"></th>
                            <th scope="col" aria-context-key="table_amount"></th>
                            <th scope="col" aria-context-key="table_loan_status"></th>
                            <th scope="col" aria-context-key="table_monthly_pay"></th>
                            <th scope="col" aria-context-key="table_due_amount"></th>
                            <th scope="col" aria-context-key="table_loan_date"></th>                       
                          </tr>
                        </thead>
                        <tbody>
                         
                        </tbody>
                      </table>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>
        <!-- Modal end -->
    </main>
    <!-- Main end -->

    <!-- Footer start -->
    <footer></footer>
    <!-- Footer end -->
   

    <!-- Scripts  -->
    <script src="https://kit.fontawesome.com/544d51816e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
